<table id="history">
  <tr>
    <th>ID</th>
    <th>Date</th>
    <th>Type</th>
    <th>Amount</th>
    <th>Balance</th>
  </tr>
  <tr *ngFor="let h of history;">
    <td>{{p.id}}</td>
    <td>{{p.date}}</td>
    <td>{{p.type}}</td>
    <td>{{p.amount}}</td>
    <td>{{p.balance}}</td>
  </tr>
</table>
