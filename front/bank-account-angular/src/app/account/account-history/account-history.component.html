<div>
  <h1>Account history</h1>
  <table>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Type</th>
      <th>Amount</th>
      <th>Balance</th>
    </tr>
    <tr *ngFor="let h of history;">
      <td>{{h.id}}</td>
      <td>{{h.date}}</td>
      <td>{{h.type}}</td>
      <td>{{h.amount}}</td>
      <td>{{h.balance}}</td>
    </tr>
  </table>
  <button mat-button (click)="gotoDetails()">Return</button>
</div>
